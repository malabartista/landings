<!-- Modal -->
<div class="modal fade" id="modal-promo" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!--
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">{{ modal_title | raw }}</h4>
      </div>
      -->
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {% if modal_anim %}
        {% include "sections/sec-animbanner.html" with {'sec_animbanner_temp': '3'} %}
        {% endif %}
        {% if modal_image %}
        <div class="text-center">
          <img src="{{ base_path }}{{ image_path }}/{{ modal_image }}" alt="{{ modal_image_alt }}" title="{{ modal_image_alt }}">
        </div>
        {% endif %}
        {% include "components/forms.html" with {'form_type': 'modal'} %}
      </div>
      <!--
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
      -->
    </div>
  </div>
</div>

<div class="modal fade" id="modal-frame" tabindex="-1" role="dialog">
 <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <iframe style="zoom:0.60"></iframe>
      </div>
      <!--
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
      -->
    </div>
  </div>
</div>
